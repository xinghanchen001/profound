<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><link href="https://widget.usepylon.com/fonts.css" rel="stylesheet"><style type="text/css">html{font-family:Inter;height:100%;width:100%}body{height:100%;width:100%;margin:0;overflow:hidden}.PylonChat-bubbleContainer{border:none;outline:none;margin:0;position:relative;z-index:1;display:flex;flex-direction:column;justify-content:flex-end;padding:0;transition:filter .15s ease-out,transform .05s ease-out;border-radius:100%;overflow:hidden;--base-scale: .9;scale:var(--base-scale);background-color:var(--chat-brand-color);--size: calc(45px / var(--base-scale));width:var(--size);height:var(--size);--timing-function: cubic-bezier(0, 1.22, .8, 1);--transition-duration: .3s;color:var(--contrast-color, white)}.PylonChat-bubbleContainer[data-is-active=true]{--timing-function: ease-in;--transition-duration: .1s}.PylonChat-bubbleContainer>div{transition-property:opacity,height;transition-duration:var(--transition-duration);transition-timing-function:var(--timing-function);height:var(--size);display:flex;align-items:center;justify-content:center}.PylonChat-bubbleContainer>div>svg{width:var(--size);height:var(--size)}.PylonChat-bubbleContainer>div:first-child{height:calc(var(--size) - 10px);margin:auto 0}.PylonChat-bubbleContainer>[data-is-showing=false]{opacity:0}.PylonChat-bubbleContainer>[data-is-showing=false]:last-child{height:0}.PylonChat-bubbleContainer:hover{filter:brightness(1.1);cursor:pointer;scale:1}.PylonChat-bubbleContainer:active{scale:var(--base-scale)}.PylonChat-bubbleUnreadIssues{position:absolute;z-index:10;top:2px;right:2px;display:flex;justify-content:center;align-items:center;border-radius:36px;height:18px;min-width:8px;font-size:12px;padding:0 5px;box-shadow:0 0 2px #000;background-color:#e81010;color:#fff;pointer-events:none;-webkit-user-select:none;user-select:none}.PylonChat-customBubbleIcon{object-fit:contain;width:100%;height:100%;aspect-ratio:1}</style></head><body><div id="pylon-chat-bubble-frame"><div class="frame-content"><button aria-label="Open customer support" class="PylonChat-bubbleContainer" data-is-active="false" style="--contrast-color: oklch(from var(--chat-brand-color) clamp(0, (l / var(--l-threshold, 0.696) - 1) * -infinity, 1) min(c, 0.05) h); --chat-brand-color: #18181a; --chat-background-color: #F8F7FF;"><div data-is-showing="true"><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><defs><mask id="lineMask"><rect width="24" height="24" fill="white"></rect><path d="M7.52344 10.6014H11.5534M8.95644 8.27344H11.5534M7.70244 12.9304H11.5534" stroke="black" stroke-width="1.2" stroke-linecap="round"></path></mask></defs><g clip-path="url(#clip0_657_16797)"><path d="M12 17.5C15.3137 17.5 18 14.8137 18 11.5C18 8.18629 15.3137 5.5 12 5.5C8.68629 5.5 6 8.18629 6 11.5C6 14.8137 8.68629 17.5 12 17.5Z" fill="currentColor" mask="url(#lineMask)"></path><path d="M11.552 15.978H14.955V19.381L11.552 15.978Z" fill="currentColor" mask="url(#lineMask)"></path></g><defs><clippath id="clip0_657_16797"><rect width="24" height="24" fill="currentColor"></rect></clippath></defs></svg></div><div data-is-showing="false"><svg viewBox="0 0 46 47" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M30 20.5L23 27.5L16 20.5015" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></div></button></div></div></body></html>
